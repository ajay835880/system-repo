<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formno.css">

<body style="background-color: rgb(234, 152, 251);">
    <div class="A">
        <legend>Personal Information </legend>
        <p>

        <p>
            Date of Birth
            <br><input type="date" name="DOB" class="h1">

        <p>
            Gender</p>
        </p>

        <p>
            Address:

            <input type="text" placeholder="State/region/Province" class="h1"/><br><br>

        </p>
        <p>
            <select name="Distric" class="h1">
            <option> country</option>
            <option>Bhopal</option>

            <option>Satna</option>
            <option>Rewa</option>
        </p>
        <P>
            Email Address<br><br>
            <input type="text" name="email" class="h1"/>
        </P>
        <p>
            Phone number<br><br>
            <input type="text" name="phone number" class="h1"/>
        </p>
        <p>
            <input type="submit" name="submit" value="next" class="h1"/>
        </p>
    </div>
</body>
